<div class="login">
  <h2>云飞网络登录</h2>
  <div class="page-part">
    <mt-field label="手机号" placeholder="请输入用户名" v-model="user.username" :attr="{ maxlength: 10 }"></mt-field>
    <mt-button style="width: 30%; float: right" size="small" type="primary">获取验证码</mt-button>
    <mt-field style="width: 70%;" label="验证码" placeholder="请输入验证码" v-model="user.password" type="password"></mt-field>
  
  </div>
  <div class="page-button-group">
    <mt-button  size="large" type="primary" @click="login">登录上网</mt-button>
    <!-- <mt-button  size="large" type="primary" @click="exit">退出</mt-button>
    <mt-button  size="large" type="primary" @click="example">获取网络状态</mt-button> -->
  </div>
<div class="paywrap">
  <el-radio-group v-model="radio2" class="paytype">
    <el-radio :label="1">1天(2元)</el-radio>
    <el-radio :label="2">2天(4元)</el-radio>
    <el-radio :label="3">3天(6元)</el-radio>
  </el-radio-group>
  <mt-field label="其他天数" v-model="otherradio"></mt-field>
<div>
  <el-radio-group v-model="radio3"  class="paytype">
    <el-radio :label="1">微信支付</el-radio>
    <el-radio :label="2">支付宝支付</el-radio>
  </el-radio-group>
</div>
  
</div>
